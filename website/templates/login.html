{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block content %}

<div class="d-flex justify-content-center align-items-center align-items-top">
  <img src="static/images/trail-tracker-thin.png" style="height:150px"/>
</div>

  <form method="POST" id="log-in-form">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br/>
    <button type="submit" class="btn" id="login-button">Login</button>
  </form>

{% endblock %}
