{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}

  <div class="d-flex justify-content-center align-items-center align-items-top">
    <img src="static/images/trail-tracker-thin.png" style="height:150px"/>
</div>

  <form method="POST">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter First Name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter Password (7 Characters)"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm Password"
      />
    </div>
    <br />
    <button type="submit" class="btn" id="sign-in-button">Submit</button>
  </form>
  {% endblock %}
