{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center align-items-top">
    <img src="static/images/trail-tracker-thin.png" style="height:150px"/>
</div>

  <form method="POST" class="upload-trail" id="upload-trail-form" enctype="multipart/form-data">

      <div class="form-group row">
        <input type="text" id="trail_name" class="form-control" name="trail_name" placeholder="Trail Name" required>
      </div>

      <div class="form-group row">
        <input type="date" id="date" class="form-control" name="date" placeholder="Date" required>
      </div>

      <div class="form-group row">
        <input class="form-control" type="text" id="autocomplete"  name="location" placeholder="Location" onFocus="geolocate()">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCURCwYfhVL8c9nwK8MeKQQGOsiNvb5-3E&libraries=places&callback=initAutocomplete" async defer></script>
      </div>

<div class="input-group cd-flex align-items-center align-items-top justify-content-between" id="stats">

  <select class="form-select" name="difficulty" id="difficulty">
    <option selected>Difficulty Level</option>
    <option value="advanced">Advanced</option>
    <option value="intermediate">Intermediate</option>
    <option value="beginner">Beginner</option>
  </select>

  <select class="form-select" name="terrain" id="terrain">
    <option value=None>Terrain</option>
    <option value="mountain">Mountain</option>
    <option value="forest">Forest</option>
    <option value="lake">Lake</option>
    <option value="river">River</option>
    <option value="paved">Paved</option>
  </select>

  <input class="form-select" type="number" id="miles" name="miles" min="0" max="100" placeholder="Miles"> 
  <input class="form-select" type="number" id="hours" name="hours" min="0" max="24" placeholder="Hours"> 
  <input class="form-select" type="number" id="minutes" name="minutes" min="0" max="59" placeholder="Minutes"> 
  <input class="form-select" type="number" id="elevation" name="elevation" min="0" max="20000" placeholder="Elevation Gain">
</div>

  <div class="form-group row">
    <textarea class="md-textarea form-control" id="notes" name="notes" placeholder="Notes" rows="5"></textarea>
  </div>


  <div class="form-group-row media-input" id="photo-upload">
    <input id='image_url' type='file' hidden/>
    <input id='cover-photo-button' class="btn btn-light" type='button' value='Upload Cover Photo' />
  </div>

      <!-- <div class="form-group-row media-input" id="map-upload">
        <input id='map_pdf' type='file' hidden/>
        <input id='map-pdf-button' class="btn btn-light" type='button' value='Upload Map' />
      </div> -->
      
      <div id="media-uploader">
        <ul id="list"></ul>
      </div>

      <div class="form-group-row">
        <button class="btn btn-light media-btn" input id="add-media" type="button" name="add-media" value="Add Media">Additional Photos</button>
      </div>

      <div class="form-group-row" align="center">
        <button type="submit" class="btn" id="trail-upload">Upload Trail</button>
      </div>

      <!-- <button id="upload_widget" class="cloudinary-button">Upload files</button> -->

{% endblock %}
